
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pichulie</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="auth-container">
    
    <!-- Columna izquierda -->
    <div class="auth-left">
      <div class="branding">
        <img src="../../public/logo.png" alt="Pichulie logo" class="logo">
        <img src="../../public/calendar.png" alt="calendar icon" class="calendar">
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="auth-right">
      <h1>Password Recovery</h1>
      <form>
        <input type="text" placeholder="Email / Username" required>
        <button type="submit" class="btn">Send link</button>
      </form>
    </div>
  </div>
</body>
</html>
