<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pichulie</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="auth-container">
    
    <div class="auth-left">
      <div class="branding">
        <img src="../../public/logo.png" alt="Pichulie logo" class="logo">
        <img src="../../public/calendar.png" alt="calendar icon" class="calendar">
      </div>
    </div>

    <div class="auth-right">
      <h1>Welcome Back</h1>
      <form>
        <input id="email" type="text" placeholder="Email / Username" required>
        <input id="password" type="password" placeholder="Password" required>
        <div class="checkbox-row">
          <label><input type="checkbox"> Remember me</label>
          <a href="recovery.html">Forgot password?</a>
        </div>
        <button id="login" type="submit" class="btn">Login</button>
        <div class="separator">or</div>
        <div class="google-btn">
          <img src="../../public/google.png" alt="Google logo"> Login with Google
        </div>
        <div class="footer-text">
          Donâ€™t have an account? <a href="register.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
